<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body class="foo">
    <form action="" ; class="form-contact">
      <h2 class="head">GET IN TOUCH</h2>
      <div>
        <label for="input-name">Name</label>
        <input class="input-contact" type="text" id="input-name" />
      </div>
      <div class="input-2">
        <label for="input-email">Email</label>
        <input class="input-contact" type="email" id="input-email" />
      </div>
      <div class="input-2">
        <label for="input-phone">Phone Number</label>
        <input class="input-contact" type="text" id="input-phone" />
      </div>
      <div class="input-2">
        <label for="select-subject">Subject</label>
        <select class="input-contact select-subject" id="select-subject">
          <option hidden></option>
          <option value="1">We're Hiring</option>
          <option value="2">Asking Help</option>
        </select>
      </div>
      <div class="input-2">
        <label for="input-message">Your Message</label>
        <textarea
          class="input-contact input-message"
          id="input-message"
        ></textarea>
      </div>
      <button class="btn-submit" type="submit">submit</button>
    </form>
  </body>
</html>
